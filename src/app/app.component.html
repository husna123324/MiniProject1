<div class="container mt-4">
  <h2 class="text-center">My To-Do List</h2>

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Enter a new task" [(ngModel)]="newTask">
    <input type="date" class="form-control" [(ngModel)]="newTaskDate">
    <button class="btn btn-success" (click)="addTask()">Add Task</button>
  </div>

  <ul class="list-group">
    <li *ngFor="let task of tasks; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      <span [class.completed]="task.completed">{{ task.text }} - {{ task.date }}</span>

      <div>
        <button class="btn btn-primary btn-sm mx-1" (click)="editTask(i)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="removeTask(i)">Remove</button>
      </div>
    </li>
  </ul>
</div>
